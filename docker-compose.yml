
version: '3.9'
services:
  db:
    image: postgres:15-alpine
    container_name: tiny_inventory_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tiny_inventory
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/postgresql/data

  server:
    build: ./server
    container_name: tiny_inventory_server
    environment:
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@db:5432/tiny_inventory?schema=public
      LOW_STOCK_THRESHOLD: 5
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '3001:3001'

  web:
    build:
      context: ./web
      args:
        VITE_API_URL: http://localhost:3001
    container_name: tiny_inventory_web
    depends_on:
      - server
    ports:
      - '3000:3000'

volumes:
  db_data:
